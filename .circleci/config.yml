version: 2.1

orbs:
  cypress: cypress-io/cypress@1

default_image: &default_image
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.6.0

default_filters: &default_filters
  filters:
    tags:
      only: /v.*/
    branches:
      only: /.*/

jobs:
  install:
    <<: *default_image
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .

  formatting_check:
    <<: *default_image
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run format:check

  linting_check:
    <<: *default_image
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run lint

  publish_npm:
    <<: *default_image
    steps:
      - attach_workspace:
          at: ~/repo
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run: npm publish

workflows:
  version: 2
  build_deploy:
    jobs:
      - install:
          <<: *default_filters

      - cypress/run:
          start: npm run storybook
          wait-on: 'http://localhost:6006'
          requires:
            - install
            
      - formatting_check:
          <<: *default_filters
          requires:
            - install
     
      - linting_check:
          <<: *default_filters
          requires:
            - install

      - publish_npm:
          context: npm-user
          requires:
            - cypress/run
            - formatting_check
            - linting_check
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/