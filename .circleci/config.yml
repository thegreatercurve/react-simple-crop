default_image: &default_image
  working_directory: ~/repo
  docker:
      - image: circleci/node:10.4.1

default_filters: &default_filters
  filters:
    tags:
      only: /.*/
    branches:
      only: /.*/

version: 2
jobs:
  install:
    <<: *default_image
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  check_formatting:
    <<: *default_image
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run format:check
  build:
    <<: *default_image
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run build
      - save_cache:
          key: dependency-cache-build-{{ checksum "package.json" }}
          paths:
            - ~/repo/lib
  publish_npm:
    <<: *default_image
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-build-{{ checksum "package.json" }}
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run: npm publish
workflows:
  version: 2
  build_deploy:
    jobs:
      - install:
          <<: *default_filters
      - check_formatting:
          <<: *default_filters
          requires:
            - install
      - build:
          <<: *default_filters
          requires:
            - install
      - publish_npm:
          context: npm-user
          requires:
            - check_formatting
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/